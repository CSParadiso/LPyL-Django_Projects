{% load static%}

<div class="formulario-comentario">
  <form method="post" action="{% url 'detalle-pelicula-id' pelicula.id %}">
    {% csrf_token %}
    <table>
    {% for field in formulario_comentario %}
    <tr>
      <td>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
    </tr>
    {% endfor %}
    </table>
    <button type="submit">Comentar</button>
  </form>
</div>
