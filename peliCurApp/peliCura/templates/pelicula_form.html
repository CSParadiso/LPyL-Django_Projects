{% extends 'base_template.html' %}

{% load static %}

{% block contenido %}

<form enctype="multipart/form-data" action="" method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
      <tr>
        <th>{{ field.label_tag }}</th>
        <td>
          {% if field.name == 'anio_realizacion' %}
            <input type="date" name="{{ field.name }}" value="{{ field.value }}">
          {% elif field.name == 'duracion' %}
            <input type="number" name="{{ field.name }}" value="{{ field.value }}">
          {% else %}
            {{ field }}
          {% endif %}
          {{ field.errors }}
        </td>
      </tr>
    {% endfor %}
  </table>
  <input type="submit" value="Guardar PelÃ­cula"/>
</form>

{% endblock %}
