{% extends 'base_template.html' %}

{% load static %}

{% block contenido %}
<h1>Eliminar Persona</h1>

  <p>¿Estás seguro de que quieres eliminar la persona "{{ object.nombre }} {{ object.apellido }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirmar eliminación">
  </form>

  <a href="{% url 'peliculas-listado' %}">Cancelar</a>
{% endblock %}
